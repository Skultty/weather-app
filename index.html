<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div id="modal">
      <form action="">
        <button id="cancel">X</button>
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter city name" />
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
    <div id="app">
      <div id="weather">
        <div id="location">
          <h1 id="city-name"></h1>
        </div>
        <div id="current">
          <p id="current-temp"></p>
          <div id="current-weather">
            <img id="weather-icon" src="" alt="" />
            <p id="weather-description"></p>
          </div>
          <button id="change-location">Change Location</button>
        </div>
      </div>
      <div id="forecast">
        <div id="day-1" class="day">
          <div class="day-name"></div>
          <div class="day-temp"></div>
          <div class="day-weather"></div>
        </div>
        <div id="day-2" class="day">
          <div class="day-name"></div>
          <div class="day-temp"></div>
          <div class="day-weather"></div>
        </div>
        <div id="day-3" class="day">
          <div class="day-name"></div>
          <div class="day-temp"></div>
          <div class="day-weather"></div>
        </div>
        <div id="day-4" class="day">
          <div class="day-name"></div>
          <div class="day-temp"></div>
          <div class="day-weather"></div>
        </div>
        <div id="day-5" class="day">
          <div class="day-name"></div>
          <div class="day-temp"></div>
          <div class="day-weather"></div>
        </div>
      </div>
    </div>
  </body>
</html>
